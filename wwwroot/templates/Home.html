<h1>Vaults</h1>

<table class="table">
    <tbody data-bind="foreach: vaults">
        <tr>
            <td>
                <a href="" data-bind="attr: { href: '/#/Vault/' + vaultID }">
                    <span data-bind="text: name"></span>
                </a>
            </td>
        </tr>
    </tbody>
</table>

<p>
    <a href="/#/AddVault" class="btn btn-default">Add Vault</a> 
</p>
