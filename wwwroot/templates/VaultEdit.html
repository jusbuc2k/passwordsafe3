<h1>Vault</h1>

<form data-bind="submit: save">

    <div class="form-group">
        <label>Name</label>
        <input type="text" data-bind="value: name" class="form-control" />
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="text" data-bind="value: password" class="form-control" />
    </div>
    
    <p>
        <button data-bind="click: save" class="btn btn-primary">Save</button>
    </p>

</form>
